<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main role="main">
	<section class="container">

		<div class="card text-center">
			<div class="card-header">Edit Detainee</div>
			<div class="card-body text-left">
			
				<form th:action="@{/onewebs/detainee/save}" th:object="${detenido}" method="post">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="dni">DNI</label>
				      <input type="text" class="form-control" th:field="*{dni}" placeholder="Ingrese el DNI">
				    </div>
				  </div>
				  <div class="form-row">
					  <div class="form-group col-md-6">
					    <label for="apellidos">Apellidos</label>
					    <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Ingrese el Apellido paterno y materno" >
					  </div>
					  <div class="form-group col-md-6">
					    <label for="nombres">nombres</label>
					    <input type="text" class="form-control" th:field="*{nombres}" placeholder="Ingrese el nombre">
					  </div>
				  </div>
				  <div class="form-row">
					  <div class="form-group col-md-6">
					    <label for="fechaNacimiento">Fecha de nacimiento</label>
					    <input type="date" class="form-control" th:field="*{fechaNacimiento}" >
					  </div>
					  <div class="form-group col-md-6">
					    <label for="distrito">Distrito</label>
					    <input type="text" class="form-control" th:field="*{distrito}" placeholder="Ingrese el distrito de residencia">
					  </div>
				  </div>
				  
				  <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Grabar </button>
				  <a th:href="@{/onewebs/detainee}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</a>
				</form>
			
			</div>
			<div class="card-footer text-center">
				
			</div>
		</div>

	</section>
</main>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
